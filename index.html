<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jose Lara-Ceja">
    <meta name="keywords" content="">
    <link href="./pages/index.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Around The US</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__image" src="./images/aroundtheuslogo.svg" alt="around the us logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/profile-picture.png" alt="avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__paragraph">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__content">
                &copy;2022 Around The U.S
            </p>
        </footer>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal__container">
            <form class="modal__form">
                <button type="button" class="modal__close"></button>
                <p class="modal__header">Edit Profile</p>
                <input class="modal__input" id="profile-name-input" type="text" placeholder="Name" minlength="2" maxlength="40" required>
                <span class="modal__popup-error" id="profile-name-input-error"></span>
                <input class="modal__input" id="profile-description-input" type="text" placeholder="Description" minlength="2" maxlength="200" required>
                <span class="modal__popup-error" id="profile-description-input-error"></span>
                <button class="modal__button modal__button_disabled" disabled>Save</button>
            </form>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal__container">
            <form class="modal__form" id="add-form">
                <button type="button" class="modal__close" id="add-close"></button>
                <p class="modal__header" id="add-header">New place</p>
                <input class="modal__input" id="profile-title-input" type="text" placeholder="Title" required>
                <span class="modal__popup-error" id="profile-title-input-error"></span>
                <input class="modal__input" id="profile-image-input" type="url" placeholder="Image Url">
                <span class="modal__popup-error" id="profile-image-input-error"></span>
                <button class="modal__button modal__button_disabled" id="add-button" disabled>Create</button>
            </form>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <div class="modal__content">
                <button class="modal__close"></button>
                <img src="" alt="" class="modal__picture">
                <p class="modal__caption"></p>
        </div>
    </div>

    <template class="card-template">
        <li class="card">
            <img class="card__image" src="" alt="">
            <div class="card__description">
                <h2 class="card__header"></h2>
                <button class="card__like-button" type="button"></button>
                <button class="card__delete-button"></button>
            </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>

</html>
